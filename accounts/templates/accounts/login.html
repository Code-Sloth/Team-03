{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <hr>
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    <label>ID</label>
    {{ form.username }}
    <label>Password</label>
    {{ form.password }}
    <input class='btn btn-primary' type="submit" value="로그인">
  </form>
{% endblock content %}
